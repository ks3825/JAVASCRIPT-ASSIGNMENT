<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop</title>
<style>
  .container {
    display: inline-block;
    width: 200px;
    height: 200px;
    border: 2px dashed gray;
    margin: 20px;
    vertical-align: top;
  }
  .draggable {
    width: 80px;
    height: 30px;
    background-color: blue;
    color: white;
    margin: 10px;
    text-align: center;
    cursor: move;
  }
</style>
</head>
<body>

<div class="container" id="container1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="draggable" id="drag1" draggable="true" ondragstart="drag(event)">Drag me 1</div>
  <div class="draggable" id="drag3" draggable="true" ondragstart="drag(event)">Drag me 3</div>
</div>

<div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <div class="draggable" id="drag2" draggable="true" ondragstart="drag(event)">Drag me 2</div>
</div>

<script>
  function allowDrop(event) {
    event.preventDefault();
  }

  function drag(event) {
    event.dataTransfer.setData("text", event.target.id);
  }

  function drop(event) {
    event.preventDefault();
    var data = event.dataTransfer.getData("text");
    event.target.appendChild(document.getElementById(data));
  }
</script>

</body>
</html>
