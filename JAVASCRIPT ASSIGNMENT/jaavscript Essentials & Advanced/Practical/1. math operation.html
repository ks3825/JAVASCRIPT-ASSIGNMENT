<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid black;
        }
        input[type="number"] {
            width: 100px;
            margin: 10px;
            padding: 5px;
        }
        button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Maths Operations</h2>
        <label>Enter 1st number: </label>
        <input type="number" id="num1" placeholder="0"><br>
        <label>Enter 2nd number: </label>
        <input type="number" id="num2" placeholder="0"><br>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('%')">%</button>
        <div id="result">Answer is: <span id="answer">0</span></div>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Invalid input";
            } else {
                switch(operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num1 / num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        result = "Error";
                }
            }

            document.getElementById('answer').textContent = result;
        }
    </script>
</body>
</html>
