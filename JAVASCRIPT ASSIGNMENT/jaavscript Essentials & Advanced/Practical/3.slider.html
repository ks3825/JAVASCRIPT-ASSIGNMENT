<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Slider</title>
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vh;
            margin: 30px;
            padding: 50px;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin-left: 250px;
            
        }

        .slider-container {
            text-align: center;
            max-width: 500px;
            align-items: center;

        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 400px;
            height: 200px;
            margin:40px ;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 200px;
        }

        .nav {
            cursor: pointer;
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
            background-color: grey;
            border: none;
            padding: 15px;
            font-size: 24px;
            color: #333;
        }

        .prev {
            left: 200px;
        }

        .next {
            right: 200px;
        }
    </style>
</head>

<body>
    <div class="main">
    <div class="slider-container">
        <h2>Simple JavaScript Slider</h2>
        <p>Created by Dropinks</p>
        <div class="slider">
            <div class="slides">
                <div class="slide" style="background-color: yellow;"></div>
                <div class="slide" style="background-color: red;"></div>
                <div class="slide" style="background-color: purple;"></div>
                <div class="slide" style="background-color: green;"></div>
                <div class="slide" style="background-color: blue;"></div>
            </div>
        </div>
        <button class="nav prev" onclick="prevSlide()">&#10094;</button>
        <button class="nav next" onclick="nextSlide()">&#10095;</button>
    </div>
    </div>
    
    <script>
        let currentSlide = 0;

function showSlide(index) {
  const slides = document.querySelector('.slides');
  const totalSlides = document.querySelectorAll('.slide').length;

  if (index >= totalSlides) {
    currentSlide = 0;
  } else if (index < 0) {
    currentSlide = totalSlides - 1;
  } else {
    currentSlide = index;
  }

  slides.style.transform = `translateX(-${currentSlide * 100}%)`;
}

function nextSlide() {
  showSlide(currentSlide + 1);
}

function prevSlide() {
  showSlide(currentSlide - 1);
}

    </script>
</body>

</html>
